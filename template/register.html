<html>
    <head>
        <title>Register</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js'></script>
    </head>

    <body>
        <center>
            <div>
                <form action="" method="post">
                    {% csrf_token %}
            <table class="table table-hover">
                <tr>
                    <th>Register 
                            <p style="float:right" >already account? 
                                    <a href="/account/login/" value="LogIn" style="float:right"><u>login</u></a>
                            </p>
                    </th>
                </tr>
                
                <tr>
                    <td>
                        <p class=text-primary>First Name</p>
                        <input type="text" name="first_name" placeholder="Emter your first name" class="form-control input-sm" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class=text-primary>Last Name</p>
                        <input type="text" name="last_name" placeholder="Emter your last name" class="form-control input-sm" >
                    </td>
                </tr>

                <tr>
                        <td>
                            <p class=text-primary>Email</p>
                            <input type="email" name="email" placeholder="Emter your email" class="form-control input-sm" >
                        </td>
                </tr>

                <tr>
                        <td>
                            <p class=text-primary>User Name</p>
                            <input type="text" name="username" placeholder="Enter your user name" class="form-control input-sm" >
                        </td>
                </tr>

                <tr> 
                        <td>
                            <p class=text-primary>Password</p>
                            <input type="password" name="password" placeholder="Enter your password" class="form-control input-sm" >
                        </td>
                </tr>

                <tr>  
                        <td>
                            <p class=text-primary>Confirm Password</p>
                            <input type="password" name="confirm_password" placeholder="confirm your password" class="form-control input-sm" >
                        </td>
                </tr>
                <tr>
                        
                        <td >
                            <input type="submit" onclick="register" style="float:right" value="Register" class="btn btn-success btn-block"/>
                        </td>
                </tr>
             
            </table>
            </form>
            </div>
        </center>
    </body>
</html>
